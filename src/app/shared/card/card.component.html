<div
  class="card-container"
  tooltip="card.description">
  <div class="card-container__img">
    <img [src]="card.url" [alt]="card.alt">
  </div>
  <div class="card-container__info">
    <div class="card-container__info__attack">{{ card.attack }}</div>
    <hr>
    <div class="card-container__info__health">{{ card.health }}</div>
  </div>
</div>
