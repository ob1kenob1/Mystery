<div
  class="card"
  (click)="onCardClick()">
  <ng-container *ngIf="card">
    <img [src]="card.url" [alt]="card.alt">
    <div class="card__char">
      <div class="card__char__health"><i class="fas fa-heart"></i>{{ card.health }}</div>
      <div class="card__char__attack"><i class="fas fa-hammer"></i>{{ card.attack }}</div>
    </div>
  </ng-container>
</div>
